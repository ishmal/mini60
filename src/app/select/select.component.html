<div>
	<ion-radio-group class="range-radio-group" aria-label="Select an option">
		<ion-list-header>
			<ion-label>Band</ion-label>
		</ion-list-header>
			
		<ion-item class="range-radio-button" *ngFor="let r of getRanges(); let idx = index">
			<ion-label>{{r.name}}</ion-label>
			<ion-radio slot="start" [value]="idx" 
				[checked]="isSelected(idx)" (click)="selectRange(idx)">

			</ion-radio>
		</ion-item>
			
	</ion-radio-group>
<div>
